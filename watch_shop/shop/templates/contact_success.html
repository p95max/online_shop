{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="contact p-3" data-aos="fade-in">
    <h3 class="mb-3">{{ title }}</h3>
    <p>{{ message }}</p>
    <a href="{% url 'shop:contact' %}" class="btn btn-primary mt-3">Send Another Message</a>
</section>
{% endblock %}
